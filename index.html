<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Our Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default_dev.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden_dev.js"></script>
    <script type="text/javascript" src="js/functions_dev.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						於小琦，我们已经相爱
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						你的老公<br/>
						<div class="signature">- 余飞</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2008, 11, 17);
		together.setHours(20);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		setTimeout(function () {
			startHeartAnimation(offsetX, offsetY, 1.0);
		}, 0);

		setTimeout(function () {
			startHeartAnimation(offsetX, offsetY, 0.9);
		}, 3000);

		setTimeout(function () {
			startHeartAnimation(offsetX, offsetY, 0.8);
		}, 6000);
		setTimeout(function () {
			startHeartAnimation(offsetX, offsetY, 0.7);
		}, 9000);
		setTimeout(function () {
			startHeartAnimation(offsetX, offsetY, 0.6);
		}, 12000);
		setTimeout(function () {
			startHeartAnimation(offsetX, offsetY, 0.5);
		}, 15000);
		setTimeout(function () {
			showMessages();
		}, 2000);


		timeElapse(together);
		setInterval(function () {
			timeElapse(together);
		}, 500);
	</script>
</body>
</html>
